<!DOCTYPE html>
<html>
  <head>
    <title>
      Task Manager
    </title>
    <link rel="stylesheet" type="text/css" href="./styles/index.css" />
    <script type="text/javascript" src="./js/index.js"></script>
    <script type="text/javascript" src="./js/data.js"></script>
    <script type="text/javascript" src="./js/modal.js"></script>
  </head>
  <body class="theme" >
    <!-- you need to implement -->
    <main class="main_container">
      <header>
        <h1 class="title">Manage Your Tasks</h1>
      </header>
      <nav class="overview">
        <section class="statistics all_tasks" onclick="filterTaskByStatus('all')">
          <div class="statistics_left">
            <h3 class="statistics_title">All Tasks</h3>
            <p class="statistics_content" id="all_task_count">1</p>
          </div>
          <div class="statistics_right"></div>
        </section>
        <section class="statistics active_tasks" onclick="filterTaskByStatus('Active')">
          <div class="statistics_left">
            <h3 class="statistics_title">Active Tasks</h3>
            <p class="statistics_content" id="active_task_count">1</p>
          </div>
          <div class="statistics_right">
            <p class="statistics_proportion" id="active_task_propoption">10%</p>
          </div>
        </section>
        <section class="statistics padding_tasks" onclick="filterTaskByStatus('Padding')">
          <div class="statistics_left">
            <h3 class="statistics_title">Padding Tasks</h3>
            <p class="statistics_content" id="padding_task_count">1</p>
          </div>
          <div class="statistics_right">
            <p class="statistics_proportion" id="padding_task_propoption">10%</p>
          </div>
        </section>
        <section class="statistics closed_tasks" onclick="filterTaskByStatus('Closed')">
          <div class="statistics_left">
            <h3 class="statistics_title">Closed Tasks</h3>
            <p class="statistics_content" id="closed_task_count">1</p>
          </div>
          <div class="statistics_right">
            <p class="statistics_proportion" id="closed_task_propoption">10%</p>
          </div>
        </section>
      </nav>
      <!-- 任务列表-Article -->
      <article dlass="task_container">
        <!-- 列表标题+工具栏-Section -->
        <section class="title_bar">
          <h2 class="task_list_title">Your Task List</h2>
          <div class="tools">
            <input type="text" placeholder="Please enter task name to search" class="search_input" id="search_input" onkeyup="searchTasks(event)"/>
            <button class="btn search_btn" onclick="filterTaskByName()"><img src="images/search.svg" alt="search" /></button>
            <button class="btn add_btn" onclick="createdAddTaskPopover()"><img src="images/add.svg" alt="add" /></button>
          </div>
        </section>
        <!-- 列表内容-Section -->
        <section class="task_list">
          <table class="task_data_container">
            <!-- 表头-thead -->
            <thead class="task_header">
              <tr class="task_row">
                <th class="task_num_col">#</th>
                <th class="task_name_col">
                  Task name
                  <span class="sort_container">
                    <button class="btn sort_btn sort_up" onclick="showTasks('name', 1)"></button>
                    <button class="btn sort_btn sort_down" onclick="showTasks('name', -1)"></button>
                </span>
                </th>
                <th class="task_desc_col">Task Description</th>
                <th class="task_deadline_col">
                  Deadline
                  <span class="sort_container">
                    <button class="btn sort_btn sort_up" onclick="showTasks('deadline', 1)"></button>
                    <button class="btn sort_btn sort_down" onclick="showTasks('deadline', -1)"></button>
                </span>
                </th>
                <th class="task_status_col">
                  Status
                  <span class="sort_container">
                    <button class="btn sort_btn sort_up" onclick="showTasks('status', 1)"></button>
                    <button class="btn sort_btn sort_down" onclick="showTasks('status', -1)"></button>
                </span>
                </th>
                <th class="task_operation_col">Operation</th>
              </tr>
            </thead>
            <!-- 表体-tbody -->
            <tbody class="task_body" id="task_body">
              <!-- <tr class="task_row">
                <td class="task_num_col">1</td>
                <td class="task_name_col">1</td>
                <td class="task_desc_col"> white-space CSS 属性是用来设置如何处理元素中的空白。nowrap：连续的空白符会被合并。但文本内的换行无效。</td>
                <td class="task_deadline_col">2020-10-08</td>
                <td class="task_status_col active">Active</td>
                <td class="task_operation_col">
                  <button class="btn btn_icon"><img src="images/delete.svg" alt="delete" /></button>
                  <button class="btn btn_icon"><img src="images/update.svg" alt="update" /></button>
                </td>
              </tr> -->
            </tbody>
          </table>
        </section>
      </article>
    </main>
    <article class="modal" id="modal">
      <section class="popover">
        <header class="modal_header">
          <img id="icon" alt="icon" height="26px" width="26px" />
          <h2 class="modal_title" id="modal_title"></h2>
          <button class="btn btn_icon" onclick="hideModalPopover()"><img src="./images/modal_cancel_icon.svg" alt="cancel" /></button>
        </header>
        <section class="modal_container" id="modal_container">
          <!-- <p class="text_container">
            <label for="task_name">Name</label>
            <input type="text" id="task_name" />
            <label for="task_deadline">Deadline</label>
            <input type="text" id="task_deadline" />
            <label>Status</label>
            <label for="task_desc">Description</label>
            <textarea id="task_desc" rows="5" maxlength="200"
            placeholder="Please enter task descript, Maximum 200 characters"
            ></textarea>
          </p> -->
        </section>
        <footer class="modal_footer">
          <button class="btn modal_btn_cancel" onclick="hideModalPopover()">取消</button>
          <button class="btn modal_btn_ok" id="modal_btn_ok">确认</button>
        </footer>
      </section>
    </article>
  </body>
</html>
