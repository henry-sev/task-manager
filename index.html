<!DOCTYPE html>
<html>
  <head>
    <title>
      Task Manager
    </title>
    <link rel="stylesheet" type="text/css" href="./styles/index.css" />
    <script type="text/javascript" src="./js/index.js"></script>
    <script type="text/javascript" src="./js/data.js"></script>
  </head>
  <body class="theme" >
    <!-- you need to implement -->
    <main class="main_container">
      <header>
        <h1 class="title">Manage Your Tasks</h1>
      </header>
      <nav class="overview">
        <section class="statistics all_tasks">
          <div class="statistics_left">
            <h3 class="statistics_title">All Tasks</h3>
            <p class="statistics_content">1</p>
          </div>
          <div class="statistics_right"></div>
        </section>
        <section class="statistics active_tasks">
          <div class="statistics_left">
            <h3 class="statistics_title">active Tasks</h3>
            <p class="statistics_content">1</p>
          </div>
          <div class="statistics_right">
            <p class="statistics_proportion">10%</p>
          </div>
        </section>
        <section class="statistics padding_tasks">
          <div class="statistics_left">
            <h3 class="statistics_title">padding Tasks</h3>
            <p class="statistics_content">1</p>
          </div>
          <div class="statistics_right">
            <p class="statistics_proportion">10%</p>
          </div>
        </section>
        <section class="statistics closed_tasks">
          <div class="statistics_left">
            <h3 class="statistics_title">closed Tasks</h3>
            <p class="statistics_content">1</p>
          </div>
          <div class="statistics_right">
            <p class="statistics_proportion">10%</p>
          </div>
        </section>
      </nav>
    </main>
  </body>
</html>
